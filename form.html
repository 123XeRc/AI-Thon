<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBank | Digital KYC Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0056b3;
            --bg: #f0f4f8;
            --white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border: #dcdde1;
            --success: #27ae60;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body { background-color: var(--bg); padding: 40px 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 850px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
        }

        .header { border-bottom: 2px solid #f1f1f1; margin-bottom: 30px; padding-bottom: 15px; }
        .header h2 { color: var(--primary); font-size: 24px; display: flex; align-items: center; gap: 12px; }
        .header p { color: var(--text-light); font-size: 14px; margin-top: 5px; }

        .section-header {
            background: #f8f9fa;
            padding: 12px 15px;
            border-left: 4px solid var(--primary);
            color: var(--text-dark);
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 30px 0 20px 0;
            border-radius: 0 4px 4px 0;
        }

        .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 15px; }

        .form-group { position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--text-dark); font-weight: 600; }
        .required::after { content: " *"; color: #e74c3c; }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(0,86,179,0.1); }

        /* FIXED ICON LOGIC */
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper input { padding-right: 45px; } /* Space for icon */
        .toggle-eye {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #95a5a6;
            font-size: 16px;
            z-index: 2; /* Ensures it sits above everything */
            transition: color 0.2s;
        }
        .toggle-eye:hover { color: var(--primary); }

        /* Custom Success Notification */
        #successCard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .check-anim { font-size: 70px; color: var(--success); margin-bottom: 20px; animation: scaleUp 0.5s ease; }
        @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }

        .btn-submit {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }
        .btn-submit:hover { background: #004494; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
    </style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-university"></i> NeoBank Digital KYC</h2>
        <p>Verified Identity & Address Registration</p>
    </div>

    <form id="kycForm">
        <div class="section-header">1. Personal Information</div>
        <div class="row">
            <div class="form-group">
                <label class="required">Full Name</label>
                <input type="text" placeholder="First Middle Last Name" required>
            </div>
            <div class="form-group">
                <label class="required">Mother's Name</label>
                <input type="text" placeholder="As per records" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="required">Date of Birth</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label class="required">Occupation</label>
                <select required>
                    <option value="">Select Category</option>
                    <option>Salaried</option>
                    <option>Self-Employed</option>
                    <option>Student</option>
                    <option>Retired</option>
                </select>
            </div>
        </div>

        <div class="section-header">2. Identity Proofs</div>
        <div class="row">
            <div class="form-group">
                <label class="required">PAN Card Number</label>
                <div class="input-wrapper">
                    <input type="password" id="panInput" maxlength="10" placeholder="ABCDE1234F" style="text-transform: uppercase;" required>
                    <i class="fas fa-eye toggle-eye" id="panEye" onclick="toggleField('panInput', 'panEye')"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="required">Aadhaar Card Number</label>
                <div class="input-wrapper">
                    <input type="password" id="aadharInput" maxlength="12" placeholder="12 Digit Aadhaar" required>
                    <i class="fas fa-eye toggle-eye" id="aadharEye" onclick="toggleField('aadharInput', 'aadharEye')"></i>
                </div>
            </div>
        </div>

        <div class="section-header">3. Residential Address</div>
        <div class="row">
            <div class="form-group" style="grid-column: span 2;">
                <label class="required">Flat / House No. / Building / Street</label>
                <input type="text" placeholder="Complete building and street address" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="required">City / Town</label>
                <input type="text" placeholder="e.g. Mumbai" required>
            </div>
            <div class="form-group">
                <label class="required">State</label>
                <input type="text" placeholder="e.g. Maharashtra" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="required">Pincode</label>
                <input type="text" maxlength="6" placeholder="600001" required>
            </div>
            <div class="form-group">
                <label class="required">Country</label>
                <select required>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn-submit">Submit KYC Information</button>
    </form>
</div>

<div id="successCard">
    <div class="check-anim"><i class="fas fa-check-circle"></i></div>
    <h2 style="color: var(--text-dark)">Form Submitted!</h2>
    <p style="color: var(--text-light); margin: 15px 0 25px 0;">Your KYC application has been received successfully. Our team will verify the details within 24 hours.</p>
    <button class="btn-submit" onclick="window.location.reload()">Back to Home</button>
</div>

<script>
    /**
     * Toggles input visibility and handles the eye icon swap correctly
     * Fixed the overlapping icon issue by using unique IDs and clean class replacement
     */
    function toggleField(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }

    /**
     * Submission Logic
     */
    document.getElementById('kycForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show success modal
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('successCard').style.display = 'block';
        
        // Scroll to top of modal
        window.scrollTo({top: 0, behavior: 'smooth'});
    });

    // Sanity check for Pincode
    document.querySelectorAll('input[maxlength="6"]').forEach(input => {
        input.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    });
</script>

</body>
</html>
